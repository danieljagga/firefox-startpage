<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab Search</title>
    <link rel="stylesheet" href="new-tab.css" />
  </head>
  <body>
    <div>
      <div class="greeting">
        <h1><i>Hello Daniel</i></h1>
      </div>
      <div class="container">
        <form
          action="https://www.google.com/search"
          method="GET"
          class="search-form"
        >
          <input
            type="text"
            name="q"
            placeholder="Search the web"
            class="search-input"
            autofocus
          />
        </form>
      </div>
    </div>
  </body>
  <footer class="footer">
    <a href="https://github.com">GitHub</a>
    <a href="https://gmail.com">Gmail</a>
    <a href="https://outlook.office.com/mail/">Outlook</a>
    <a href="https://excalidraw.com/">Excalidraw</a>
    <a href="https://youtube.com/">YouTube</a>
  </footer>
</html>
